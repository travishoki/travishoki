<h2>{{site.title}}</h2>

<div class="row info-holder">
	<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
		<img ng-src="portfolio/imgs/websites/{{site.img}}" width="200" height="300" title="{{site.title}}"/>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 info">
		<h4>Site Description:</h4>
		<p>{{site.desc}}</p>

		<h4>My Contribution:</h4>
		<p>{{site.contribution}}</p>

		<h4>Languages:</h4>
		<p>{{site.lang}}</p>

		<a href="{{site.url}}" class="btn btn-green" target="_blank">View</a>
	</div>	
</div>
